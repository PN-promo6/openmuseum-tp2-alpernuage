<!-- museum detail -->
<div class="row">
  <div class="col-3 mb-3">
    <h1>🏛️ {{museum.name}}</h1>

    <app-map></app-map>

  </div>
  <div class="col-9 mb-3">
    <article class="card mb-3 shadow-sm">
      <div class="card-body">
        <div class="">
          <!-- PHOTO -->
        </div>
        <!-- Localisation -->
        <div class="row mb-2">
          <div class="col-1">
            📍
          </div>
          <div class="col-10">
            <p class="card-text">
              {{museum.address}}<br>
              {{museum.cp}} {{museum.city | titlecase}}
            </p>
          </div>
        </div>
        <!-- Phone -->
        <div class="row mb-2">
          <div class="col-1">
            📞
          </div>
          <div class="col-10">
            <p class="card-text"><a href="tel:{{museum.telephone}}">{{museum.telephone}}</a></p>
          </div>
          <div class="col-10">
            <p class="card-text"><a href="tel:{{museum.telephone}}">{{museum.fax}}</a></p>
          </div>
        </div>
        <!-- Website -->
        <div class="row mb-2">
          <div class="col-1">
            💻
          </div>
          <div class="col-10">
            <p class="card-text">
              <a href="https://{{museum.website}}" target="blank">{{museum.website}}</a>
            </p>
          </div>
        </div>
        <!-- Opening hours -->
        <div class="row mb-2">
          <div class="col-1">
            🕒
          </div>
          <div class="col-10">
            <p class="card-text">{{museum.opening}}</p>
          </div>
        </div>
        <!-- View detail -->
        <div class="row mb-2">
          <div class="col-1">
            ➕
          </div>
        </div>
      </div>
    </article>
    <div class="row mb-2">
      <div class="col-9 mb-3">
        <div class="row mb-2">
          <div class="col-1">
            👈
          </div>
          <div class="col-10">
            <p class="card-text"><a routerLink="/musees/ref_musee">Back to museum list</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<h2 class="h2">{{museum.name}}</h2>
